services:
  - type: web
    name: telegram-main-bot
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash start.sh"
    envVars:
      - key: API_ID
        value: YOUR_API_ID
      - key: API_HASH
        value: YOUR_API_HASH
      - key: TELEGRAM_TOKEN
        value: YOUR_BOT_TOKEN
      - key: GEMINI_API_KEY
        value: YOUR_GEMINI_KEY
      - key: ADMIN_ID
        value: YOUR_TELEGRAM_USER_ID
      - key: ALLOWED_USERS
        value: "12345678,98765432"
